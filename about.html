<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('cp.jpg') no-repeat center center/cover; /* Set background image */
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header, .footer {
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background for header/footer */
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            background: rgba(255, 255, 255, 0.9); /* White background with transparency */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin: 50px auto;
            width: 50%;
            flex: 1;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .contact-info {
            font-size: 20px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.8); /* Transparent background for contact info */
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .home-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #333;
            color: white;
            text-align: center;
            font-size: 18px;
            border-radius: 5px;
            text-decoration: none;
        }
        .home-button:hover {
            background-color: #555;
        }

        /* Mobile responsive styling */
        @media (max-width: 768px) {
            .container {
                width: 80%; /* Make the container wider on smaller screens */
                padding: 20px; /* Reduce padding for smaller screens */
            }
            h1 {
                font-size: 24px; /* Adjust font size for smaller screens */
            }
            .contact-info {
                font-size: 18px; /* Adjust font size for smaller screens */
            }
            .home-button {
                width: 150px; /* Adjust button width for smaller screens */
                font-size: 16px; /* Adjust button font size for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="header">HostIOTech</div>
    <div class="container">
        <h1>Contact Information</h1>
        <div class="contact-info">
            <p><strong>Name:</strong> Shubham Adling</p>
            <p><strong>Mobile:</strong> 8605373884</p>
            <p><strong>Email:</strong> hostiotech@gmail.com</p>
        </div>
        <a href="index.html" class="home-button">üè† Home</a>
    </div>
    <div class="footer">&copy; 2025 HostIOTech. All rights reserved.</div>
</body>
</html>
